<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = "12";
      let num2 = 3;
      //数值会自动转换为字符串
      console.log(typeof num1 + num2);
      //字符串类型会自动转换为数值类型
      console.log(num1 - num2);

      let num3 = +"12";
      console.log(typeof num3);//number
    </script>
  </body>
</html>
