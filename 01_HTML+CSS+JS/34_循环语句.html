<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i < 5) {
        console.log(i + "helloworld");
        i++;
      }
      console.log("--------------------------");

      let j = 0;
      while (true) {
        console.log(j + "helloworld");
        if (j == 5) {
          break;
        }
        j++;
      }
      console.log("---------------------------");

      let z = 1;
      do {
        console.log("h");
      } while (z > 2);
      console.log("----------------------------");

      for (let k = 0; k < 5; k++) {
        console.log(k + "helloworld");
      }
    </script>
  </body>
</html>
