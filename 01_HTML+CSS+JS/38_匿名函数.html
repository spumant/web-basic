<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = function (num1, num2) {
        return num1 + num2;
      };
      console.log(sum(1, 2));
      sum = function (x, y, z) {
        return x + y + z;
      };
      console.log(sum(1, 2, 3));
    </script>
  </body>
</html>
