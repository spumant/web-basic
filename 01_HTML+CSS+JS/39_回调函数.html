<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function feed(callback, num) {
        if (num == 1) {
          callback();
        } else {
          console.log("什么也没吃");
        }
      }

      feed(function () {
        console.log("吃红烧肉");
      }, 1);
    </script>
  </body>
</html>
