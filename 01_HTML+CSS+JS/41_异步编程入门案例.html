<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function f(fn) {
        let num = 10;
        setTimeout(function () {
          num += 10;
          fn(num);
        }, 3000);
      }
      f(function fn(num) {
        console.log(num);
      });
    </script>
  </body>
</html>
