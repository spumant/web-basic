          console.log("我叫" + student1.name + "id是" + student1.id);
        },
      };

      //方式3
      function Student(id, name) {
        this.id = id;
        this.name = name;
        this.sayHi = function () {
          console.log("我叫" + this.name + "id是" + this.id);
        };
      }
      let student3 = new Student(300, "ton");
      
    </script>
