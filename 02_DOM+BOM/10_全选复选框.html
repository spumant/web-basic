<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .wrap {
        width: 300px;
        margin: 100px auto 0;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #c0c0c0;
        width: 300px;
      }

      th,
      td {
        border: 1px solid #d0d0d0;
        color: #404060;
        padding: 10px;
      }

      th {
        background-color: #09c;
        font: bold 16px "微软雅黑";
        color: #fff;
      }

      td {
        font: 14px "微软雅黑";
      }

      tbody tr {
        background-color: #f0f0f0;
      }

      tbody tr:hover {
        cursor: pointer;
        background-color: #fafafa;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <table>
        <thead>
          <th>
            <input type="checkbox" id="cbAll" />
          </th>
          <th>菜名</th>
          <th>饭店</th>
        </thead>
        <tbody id="t_body">
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>红烧肉</td>
            <td>北京大饭店</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>西红柿鸡蛋</td>
            <td>浙江杭帮菜</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      let cbAll = document.querySelector("#cbAll");
      let cbItems = document.querySelectorAll("#t_body input");
      cbAll.onclick = function () {
        console.log(this.checked);
        for (let cbItem of cbItems) {
          cbItem.checked = this.checked;
        }
      };
      for (let cbItem of cbItems) {
        cbItem.onclick = function () {
          let flag = true;
          for (let cbItem of cbItems) {
            if (!cbItem.checked) {
              flag = false;
              break;
            }
          }
          cbAll.checked = flag;
        };
      }
    </script>
  </body>
</html>
