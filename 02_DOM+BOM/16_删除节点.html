<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="创建一个p标签" id="btnAdd" />
    <input type="button" value="删除一个p标签" id="btnRemove" />
    <div id="dv"></div>

    <script>
      let tagP = document.createElement("p");
      tagP.innerText = "这是一个p标签";
      document.querySelector("#btnAdd").onclick = function () {
        document.querySelector("#dv").appendChild(tagP);
      };
      document.querySelector("#btnRemove").onclick = function () {
        document.querySelector("#dv").removeChild(tagP);
      };
    </script>
  </body>
</html>
