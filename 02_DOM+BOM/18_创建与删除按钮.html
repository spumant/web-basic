<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="创建按钮" id="btnCreate" />
    <input type="button" value="删除第一个子元素" id="btnDelete" />
    <input type="button" value="删除所有子元素" id="btnDeleteAll" />
    <div id="divButton"></div>
    <script>
      let i = 0;
      let btnCreate = document.querySelector("#btnCreate");
      let btnDelete = document.querySelector("#btnDelete");
      let btnDeleteAll = document.querySelector("#btnDeleteAll");
      let divButton = document.querySelector("#divButton");

      btnCreate.onclick = function () {
        i++;
        let btnObj = document.createElement("input");
        let brObj = document.createElement("br");
        btnObj.type = "button";
        btnObj.value = "按钮" + i;
        divButton.insertBefore(btnObj, divButton.firstElementChild);
        divButton.insertBefore(brObj, divButton.firstElementChild);
      };

      btnDelete.onclick = function () {
        divButton.removeChild(divButton.firstChild);
        divButton.removeChild(divButton.firstElementChild);
      };

      btnDeleteAll.onclick = function () {
        while (divButton.firstElementChild) {
          divButton.removeChild(divButton.firstChild);
          divButton.removeChild(divButton.firstElementChild);
        }
        i=0;
      };
    </script>
  </body>
</html>
