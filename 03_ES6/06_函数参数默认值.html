<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1.形参初始值 具有默认值的参数，一般位置要靠后
      function add(a, b, c = 3) {
        return a + b + c;
      }
      let result = add(1, 2, 10);
      console.log(result);

      //2.与解构赋值结合
      function connect(host = "127.0.0.1", port) {
        console.log(host + ":" + port);
      }
      connect({
        port: "3306",
      });
    </script>
  </body>
</html>
