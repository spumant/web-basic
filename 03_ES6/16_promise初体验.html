<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let state = +prompt("请输入状态码");
      let p = new Promise((resolve, reject) => {
        setTimeout(function () {
          if (state == 1) {
            let data = { id: 1, name: "jack" };
            resolve(data);
          } else {
            let data = { name: "响应失败" };
            reject(data);
          }
        }, 2000);
      });
      p.then(
        (value) => {
          console.log(value);
        },
        (reason) => {
          console.log(reason);
        }
      );

      p.catch((reason) => {
        console.log(reason);
      });
    </script>
  </body>
</html>
