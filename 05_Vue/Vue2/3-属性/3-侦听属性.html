<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件应用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>我是{{name}},今天我很{{ happy ? "高兴" : "难过" }}</h2>
    <button @click="changeMood">改变心情</button>
    <br>

</div>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            happy: true,
            name: "jack",
        },
        methods: {
            changeMood() {
                this.happy = !this.happy;
            }
        },
    });
</script>
</body>
</html>
