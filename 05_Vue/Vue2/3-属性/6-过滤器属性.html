<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>过滤器属性</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			姓名：{{ name }}
		</div>
	</body>

	<script type="text/javascript">
		new Vue({
			el:'#root',
			data:{
				name:"张三",
			},
		});
	</script>
</html>
