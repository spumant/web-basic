<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>当前的n值是:{{n}}</h2>
    <button @click="n++">点我n+1</button>
    <!--    特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉-->
    <!--    适用于：切换频率较高的场景。-->


    <!--	适用于：切换频率较低的场景。-->
    <!--	特点：不展示的DOM元素直接被移除。-->

    </template>
</div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el: "#root",
        data: {
            name: "jack",
            n: 0
        }
    })
</script>
</html>
