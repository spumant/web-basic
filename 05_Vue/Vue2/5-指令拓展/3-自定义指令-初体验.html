<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>自定义指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>姓名：<span v-text="name"></span></h2>
    <!--需求1：定义一个v-textplus指令，和v-text功能类似，但会把绑定的数值前后加$-->
    <h2>姓名：<span v-textPlus="name"></span></h2>
    <!--需求2：定义一个v-text-pro指令，和v-text功能类似，但会把绑定的数值前后加$,加红色背景色-->
    <h2>姓名：<span v-text-pro="name"></span></h2>
</div>
</body>

<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            name: "jack"
        },
        directives: {
            textPlus(element, binding) {
                console.log(element)
                console.log(binding)
                element.innerText = "$" + binding.value + "$"
            },
            "text-pro"(element, binding) {
                console.log(element)
                console.log(binding)
                element.innerText = "$" + binding.value + "$"
                element.style.background = 'red'
            }

        },
    })

</script>
</html>
