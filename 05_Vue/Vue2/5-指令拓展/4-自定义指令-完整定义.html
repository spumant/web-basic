<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>自定义指令</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<!--需求1：定义一个v-fbind指令，和v-bind功能类似，
			但可以让其所绑定的input元素默认获取焦点,字体大小X-large-->
			<input type="text" v-fbind:value="n" >
			<hr/>
			<button @click="n++">点我n+1</button>
		</div>
	</body>
	
	<script type="text/javascript">
		new Vue({
			el:'#root',
			data:{
				n:1
			},
			directives:{

			}
		})
		
	</script>
</html>
