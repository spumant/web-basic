<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>过滤器属性</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    姓名：{{ name | nameFilter1 | nameFilter2("的钱")}}
</div>
</body>

<script type="text/javascript">
    //全局过滤器
    Vue.filter("nameFilter1", function (val) {
        return val + "的老婆"
    })
    Vue.filter("nameFilter2", function (val, str) {
        return val + "的妈妈" + str
    })
    new Vue({
        el: '#root',
        data: {
            name: "张三",
        },
        // filters: {
        //     nameFilter1(val) {
        //         return val + "的老婆"
        //     },
        //     nameFilter2(val, str) {
        //         return val + "的妈妈" + str
        //     }
        // }
    });
</script>
</html>
