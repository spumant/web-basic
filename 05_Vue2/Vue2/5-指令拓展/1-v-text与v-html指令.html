<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>v-text指令</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<div>你好，{{name}}</div>
			<div v-text="name">你好</div>
			<div v-text="str"></div>
			<div v-html="str"></div>
		</div>
	</body>

	<script type="text/javascript">
		new Vue({
			el:'#root',
			data:{
				name:"jack",
				str:'<h1>helloworld</h1>'
			}
		})
	</script>
</html>
