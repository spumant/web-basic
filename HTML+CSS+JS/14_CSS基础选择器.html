<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /*选择器优先级为 id选择器 > 类选择器 > 标签选择器*/
      body {
        background-color: pink;
        color: green;
      }
      h1 {
        text-align: center;
      }
      .book {
        color: red;
        font-size: 22px;
      }
      #art {
        color: yellow;
      }
      /*使用!important可以使优先级最高*/
      li {
        color: black !important;
      }
    </style>
  </head>
  <body>
    <h1>好好学习天天向上</h1>
    <!--类选择器不唯一，id选择器唯一-->
    <ul>
      <li class="book">经典</li>
      <li id="art">文艺</li>
      <li>科幻</li>
    </ul>
  </body>
</html>
