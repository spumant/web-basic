<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "helloworld ";
      let length = str.length;
      console.log(length);

      // 去空格
      let str2 = str.trim();
      console.log(str2);

      // 返回出现第一个字符所在下标索引值，找不到字符返回-1
      let index1 = str.indexOf("l");
      let index2 = str.lastIndexOf("l");
      console.log(index1);
      console.log(index2);

      // 字符串是否包含元素，包含true，不包含false
      let containFlag = str.includes("or");
      console.log(containFlag);

      // 返回指定位置的单个字符
      let c = str.charAt(1);
      console.log(c);
      //截取指定范围内的字符串
      let substr1 = str.substring(1, 3);
      console.log(substr1);

      let substr2 = str.substring(1);
      console.log(str2);

      // 截取指定长度的字符串
      let substr3 = str.substr(1, 3);
      console.log(substr3);

      // 字符串比较
      let name1 = "andi";
      let name2 = "bob";
      let bool1 = name1 === name2;
      console.log(bool1);

      let i = name1 > name2;
      console.log(i);

      let names = "jack,tom,bob";
      let split = names.split(",");
      console.log(split);

      let newNames = names.replaceAll(",", "#");
      console.log(newNames);
    </script>
  </body>
</html>
